<div>
      
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky mx-3 pt-3 sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <span data-feather="home" class="align-text-bottom"></span>
                    Dashboard
                  </a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" (click)="displayAllFlight()">
                    <span data-feather="file" class="align-text-bottom"></span>
                    View All
                  </a>
                </li> -->
                <li class="nav-item">
                  <!-- [(ngModel)]="textFilter" <app-search [childFilterCountry]="filterCountry" (childEvent)="filterData($event)" ></app-search> -->
                  <p>
                    <input type="text" 
                    
                    placeholder="Search Country" #filter>
                    <button class="primary" (click)="filterData(filter.value)" type="button">Search</button>
                  </p>
                </li>
              </ul>
              
            </div>
          </nav>
      

          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <!-- <h1 class="h2">Dashboard</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                  <span data-feather="calendar" class="align-text-bottom"></span>
                  This week
                </button>
              </div> -->
            </div>
      
            <img src="./../../assets/airplane.jpg" (mouseover)="resizeImg()" [@zoominout]="zoom ? 'in' : 'out'" class="img-fluid mx-auto d-block" style="height: 300px;" alt="Airplane taking off from airport" />
            
            <!-- <h2>Section title</h2> -->
            <div  class="table-responsive">
              <!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->
              <table  class="table table-striped table-sm">
                <thead>
                  <tr *ngIf="filteredFlight">
                    <th scope="col">Country</th>
                    <th scope="col">Call Sign</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Departure </th>
                    <th scope="col">Arrival </th>
                    <!-- <th scope="col">Departure</th> -->

                  </tr>
                </thead>
                <!-- <div class="spinner-border text-center" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading...</span>
                </div> -->
<!-- 
                <tbody *ngFor="let flightDet of filteredFlight let index=i">
                  <tr *ngFor="let flightInfo of flightDet let index=j" [hidden]="i!=J"> -->
                    

                    
                <tbody>
                  <tr *ngFor="let flightInfo of filteredFlight">
                    <td *ngIf="flightInfo[2]; else showDis" id="country">{{flightInfo[2]}}</td>
                    <td *ngIf="flightInfo[1]; else showDis" id="airplane-id">{{flightInfo[1]}}</td>
                    <td *ngIf="flightInfo[3] > 0; else showDis" id="date">{{flightInfo[3] | date}}</td>
                    <td *ngIf="flightInfo[3] > 0; else showDis" id="time">{{flightInfo[3] | date:'h:mm a z'}}</td>
                    <td *ngIf="flightInfo[11] > 0; else showDis" id="departure"><i class="bi bi-arrow-up-square-fill"></i></td>
                    <td *ngIf="flightInfo[11] < 0; else showDis" id="arrival"><i class="bi bi-arrow-down-square-fill"></i></td>
                    <ng-template #showDis>
                      <td id="arrival">N/A</td>
                    </ng-template>
                      <!-- <td id="long">{{flightInfo[5]}}</td>
                    <td id="lat">{{flightInfo[6]}}</td> -->
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="!filteredFlight" class="d-block ml-10">
              <div class="d-flex justify-content-center">
                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
            
          </main>
        </div>
      </div>
          
</div>
